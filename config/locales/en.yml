    board:
      - key: greg
        name: Greg Gunn
        title: Co-Founder
        organization: Lingo Ventures
        bio: Greg Gunn is the co-founder of Lingo Ventures and an Entrepreneur in Residence at City Light Capital, where he focuses on early stage venture capital investments in educational software and services companies. In 2000, he co-founded Wireless Generation, a leading educational software company now serving more than 3 million children with groundbreaking assessment and instruction products. As President, Greg created and led the product development team and shipped the award-winning mCLASS® handheld formative assessment platform. He revamped the company’s sales division and personally landed key state and district sales, which tripled the company’s revenue in 18 months. As Chief Scientist, he designed highly effective professional development techniques and created the company’s analytics and data mining division, responsible for turning raw data into new insights about student learning. The company was sold to News Corporation in December 2010. <br><br> Greg holds a bachelor’s degree in physics from the University of Chicago, an MBA and Master’s in Computer Science from the Massachusetts Institute of Technology, and was a Rhodes Scholar. He currently is a trustee of the Nellie Mae Education Foundation and of the Center for Excellence in Education. He was named one of Fast Company magazine’s “100 Most Creative People in Business” in 2012 and was recently profiled in NationSwell’s “How Star Trek Is Inspiring Diversity in the Workplace.” He serves as an expert-in-residence at Harvard University’s Innovation Lab and is on the faculty of the Harvard Graduate School of Education.
        twitter: https://twitter.com/ggunn98
        linkedin: https://www.linkedin.com/in/greg-gunn-1061388
      - key: lance
        name: Lance Mansfield
        title: Principal
        organization: Mansfield Consulting
        bio: Lance Mansfield has over 20 years experience designing products and services that enable change in the healthcare and mobile industries.  He is currently Vice President, Products for Passport Health Communications, a privately held software and solutions company that helps health providers secure payment for their services.  Lance leads Passport's acquisition and new product investment strategy as well as managing Passport's Best Payment and Patient Self-Service product suites. <br><br> Prior to Passport, Lance was Chief Technical Officer of Verus, a venture-funded healthcare software as a service provider.  He has also held product leadership positions for Amdocs, Blucora and Cisco, focused on consumer mobile data services. Mansfield is a graduate of MIT, where he received dual degrees in business and engineering as a Leaders for Global Operations fellow.  He lives in Seattle, WA with his wife and daughter, where he serves on the advisory boards for Year Up-MPM, Cascade Link and Seattle Pacific University's EECS program.
        twitter: https://twitter.com/lmansfield17
        linkedin: https://www.linkedin.com/in/lancemansfield
      - key: masuma
        name: Masuma Henry
        title: Executive Director
        organization: Artefact
        bio: Masuma believes that solving challenging problems with design can be a transformative ‘make over’. As Executive Director of Product Design and Innovation at Artefact she leads company strategy, ensuring they continue to do quality design that they believe in while solving client’s toughest challenges. <br><br> Masuma’s work with consumer electronic, technology, and healthcare companies have helped realize nascent technologies into scalable product experiences and strategies, across several industries. She’s worked with global health non-profit, PATH, to discover cultural barriers that contribute to infections in rural Uganda and Bangladesh. Working with Microsoft, she oversaw the design of collaboration products for workplaces of the future. And, she has created visions for the effects of technology convergence in consumers’ homes for leading electronics companies. <br><br> Before joining Artefact, Masuma directed Microsoft’s emerging markets design division which focused on developing products for underserved populations in countries such as India, Brazil, and China. In her spare time, she volunteers at YearUp mentoring low-income students on their journey to become professional technologists. She also loves traveling to pretty much anywhere.
