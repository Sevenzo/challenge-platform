        name: Masa Uzicanin
        title: Executive Director, Founder
        bio: Masa Uzicanin is the Founder & Executive Director of Sevenzo, which she developed and piloted as a Program Officer at the Bill & Melinda Gates Foundation. Masa started her career as an elementary school teacher in Harlem, New York and then worked at the New Jersey Department of Education where she designed and coordinated professional development activity across New Jersey's Abbott districts. Her product development experience comes from Wireless Generation (now Amplify), where she served as Director of Research & Development, bringing to market various products and securing external funding for product evaluation. At the Bill & Melinda Gates Foundation, Masa developed and managed a portfolio of investments in K-12 education focused on rapid innovation. The goal of the portfolio was to accelerate the rate at which innovative ideas, tools and processes take root in real schools and classrooms - Sevenzo was born out of this portfolio.
